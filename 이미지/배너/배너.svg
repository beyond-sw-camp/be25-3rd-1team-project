<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <!-- 배경 투명 / 필요하면 rect 추가 가능 -->
  <!-- 중앙 기준점 -->
  <g transform="translate(450 110)">
    <text
      x="0"
      y="0"
      fill="#FFFFFF"
      font-size="84"
      font-weight="900"
      text-anchor="middle"
      dominant-baseline="middle"
      font-family="Noto Sans KR, Pretendard, Inter, Segoe UI, Arial, sans-serif"
      letter-spacing="10"
    >
      <!-- 각 글자를 개별 그룹으로 감싸서 "제자리 바운스" -->
      <tspan>
        <animateTransform attributeName="transform" type="translate"
          dur="1.2s" repeatCount="indefinite"
          values="0 0; 0 -14; 0 0; 0 -7; 0 0"
          keyTimes="0; .20; .40; .65; 1"
          calcMode="spline"
          keySplines=".2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1"
          begin="0s"
        />
        S
      </tspan>

      <tspan>
        <animateTransform attributeName="transform" type="translate"
          dur="1.2s" repeatCount="indefinite"
          values="0 0; 0 -14; 0 0; 0 -7; 0 0"
          keyTimes="0; .20; .40; .65; 1"
          calcMode="spline"
          keySplines=".2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1"
          begin="0.10s"
        />
        u
      </tspan>

      <tspan>
        <animateTransform attributeName="transform" type="translate"
          dur="1.2s" repeatCount="indefinite"
          values="0 0; 0 -14; 0 0; 0 -7; 0 0"
          keyTimes="0; .20; .40; .65; 1"
          calcMode="spline"
          keySplines=".2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1"
          begin="0.20s"
        />
        b
      </tspan>

      <tspan>
        <animateTransform attributeName="transform" type="translate"
          dur="1.2s" repeatCount="indefinite"
          values="0 0; 0 -14; 0 0; 0 -7; 0 0"
          keyTimes="0; .20; .40; .65; 1"
          calcMode="spline"
          keySplines=".2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1"
          begin="0.30s"
        />
        e
      </tspan>

      <tspan>
        <animateTransform attributeName="transform" type="translate"
          dur="1.2s" repeatCount="indefinite"
          values="0 0; 0 -14; 0 0; 0 -7; 0 0"
          keyTimes="0; .20; .40; .65; 1"
          calcMode="spline"
          keySplines=".2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1"
          begin="0.40s"
        />
        e
      </tspan>

      <tspan>
        <animateTransform attributeName="transform" type="translate"
          dur="1.2s" repeatCount="indefinite"
          values="0 0; 0 -14; 0 0; 0 -7; 0 0"
          keyTimes="0; .20; .40; .65; 1"
          calcMode="spline"
          keySplines=".2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1; .2 .9 .25 1"
          begin="0.50s"
        />
        s
      </tspan>
    </text>
  </g>
</svg>
