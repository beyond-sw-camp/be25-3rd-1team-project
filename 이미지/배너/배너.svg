<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <style><![CDATA[
      .title{
        font-family: "Noto Sans KR","Pretendard","Inter","Segoe UI",sans-serif;
        font-weight: 900;
        font-size: 84px;
        fill: #ffffff;
        letter-spacing: 10px;
        transform-origin: 50% 50%;
        animation: floatIn 2.2s ease-in-out infinite;
      }
      @keyframes floatIn{
        0%   { transform: translateX(-80px) translateY(0px) scale(0.98); }
        20%  { transform: translateX(0px)   translateY(-10px) scale(1.02); }
        40%  { transform: translateX(0px)   translateY(0px)   scale(1.00); }
        60%  { transform: translateX(0px)   translateY(-6px)  scale(1.01); }
        80%  { transform: translateX(0px)   translateY(0px)   scale(1.00); }
        100% { transform: translateX(-80px) translateY(0px) scale(0.98); }
      }
    ]]></style>
  </defs>

  <!-- 중앙 정렬 포인트 -->
  <text
    class="title"
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
  >Subees</text>
</svg>
